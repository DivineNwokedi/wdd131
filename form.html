<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <meta name="description" content="Submit a product review including ratings, features, and feedback for WDD 131 assignment." />
  <meta name="author" content="Divine Nwokedi" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav>
        <h1>Product Review Form</h1>
    </nav>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required />☆</label>
        <label><input type="radio" name="rating" id="rate2" value="2" />☆☆</label>
        <label><input type="radio" name="rating" id="rate3" value="3" />☆☆☆</label>
        <label><input type="radio" name="rating" id="rate4" value="4" />☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rate5" value="5" />☆☆☆☆☆</label>
      </fieldset>
      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required />
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup" /> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="Design" /> Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance" /> Performance</label>
      </fieldset>
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="5" cols="30"></textarea>
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" />
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; Divine Nwokedi | 2025</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
