<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Feature Comparison</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2em;
      padding: 0.5em;
    }

    thead {
      background-color: #003366;
      color: white;
    }

    tbody tr:nth-child(odd) {
      background-color: #f2f2f2; /* zebra striping */
    }

    tbody tr:nth-child(even) {
      background-color: #ffffff;
    }

    td, th {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <table>
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>
      <tr>
        <th>Feature</th>
        <th>Basic Account</th>
        <th>Premium Account</th>
        <th>Enterprise Account</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>24/7 Support</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Custom Reports</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Unlimited Storage</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>User Management</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
